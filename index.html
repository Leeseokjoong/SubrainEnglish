<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subrain English | 메인</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="css/style.css" />

  <link rel="icon" href="수브레인로고.png" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{
      --bg:#0b1020;
      --surface:#0e1528;
      --elev:#0f1b34;
      --text:#e6eaf2;
      --muted:#9aa3b2;
      --acc1:#60a5fa;
      --acc2:#22d3ee;
      --ring:0 0 0 3px rgba(34,211,238,.25);
      --radius:20px;
      --shadow:0 20px 44px rgba(0,0,0,.5);
    }

    body{background: radial-gradient(1200px 800px at 10% -10%, #0a1430 0%, var(--bg) 60%) fixed;}

    .shell{max-width:1040px;margin:0 auto;padding:56px 24px;min-height:100dvh;display:flex;flex-direction:column}

    .brand{display:flex;align-items:center;gap:18px;margin-bottom:36px}
    .logo{width:76px;height:76px;object-fit:contain;filter:drop-shadow(0 8px 18px rgba(0,0,0,.5))}
    .titles h1{margin:0;font-size:32px;font-weight:800;letter-spacing:.2px;color:var(--text)}
    .subtitle{margin:.25rem 0 0;color:var(--muted);font-size:15px}

    .cards{display:grid;gap:28px;grid-template-columns:repeat(3,1fr)}
    @media (max-width:980px){.cards{grid-template-columns:1fr 1fr}}
    @media (max-width:620px){.cards{grid-template-columns:1fr}}

    .card{
      position:relative; isolation:isolate; cursor:pointer; border:0; text-align:left;
      padding:0; background:transparent; border-radius:var(--radius);
      color:var(--text);
    }
    .card::before{
      content:""; position:absolute; inset:0; border-radius:inherit; padding:1px;
      background:linear-gradient(135deg, rgba(96,165,250,.45), rgba(34,211,238,.35));
      -webkit-mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude;
    }
    .card-inner{
      position:relative; z-index:1; background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0)), var(--surface);
      border-radius:inherit; padding:36px 28px; box-shadow:var(--shadow);
      transition:transform .22s ease, box-shadow .22s ease, background .22s ease;
      min-height:220px; display:flex; flex-direction:column; justify-content:center;
      color:var(--text);
      overflow:hidden; word-break:keep-all;
    }
    .card:hover .card-inner{ transform: translateY(-8px); box-shadow:0 30px 64px rgba(0,0,0,.55); }
    .card:focus-visible .card-inner{ outline:none; box-shadow:var(--shadow), var(--ring); }

    .kicker{letter-spacing:.14em; text-transform:uppercase; font-size:12px; color:#a7b0c0; margin-bottom:12px}
    .rowh{display:flex; align-items:center; gap:14px; flex-wrap:nowrap}
    .glyph{flex-shrink:0; min-width:54px; height:54px; border-radius:14px; display:grid; place-items:center; font-weight:800; font-size:16px; color:#071422;
           background:linear-gradient(135deg,var(--acc1),var(--acc2)); box-shadow:0 12px 24px rgba(34,211,238,.18)}
    .title{font-size:20px;font-weight:800;margin:0;color:var(--text)}
    .desc{margin:8px 0 0;color:var(--muted);font-size:14px;line-height:1.45;word-break:keep-all}

    .foot{margin-top:auto;padding-top:40px;color:var(--muted);text-align:center;font-size:13px;opacity:.9}
  </style>
</head>
<body>
  <div class="shell">
    <header class="brand">
      <img src="수브레인로고.png" alt="Subrain 로고" class="logo" />
      <div class="titles">
        <h1>Subrain English</h1>
        <p class="subtitle">영단어 · 문법 · 동사변형 — 원하는 학습을 선택하세요</p>
      </div>
    </header>

    <main class="cards" aria-label="학습 선택">
      <button class="card" data-target="voca" aria-label="영단어 학습으로 이동">
        <div class="card-inner">
          <div class="kicker">Vocabulary</div>
          <div class="rowh">
            <div class="glyph">VOCA</div>
            <div>
              <h3 class="title">영단어 학습</h3>
              <p class="desc">세트 학습 → 퀴즈 → 오답 복습까지 한 번에</p>
            </div>
          </div>
        </div>
      </button>

      <button class="card" data-target="grammar" aria-label="문법 퀴즈로 이동">
        <div class="card-inner">
          <div class="kicker">Grammar</div>
          <div class="rowh">
            <div class="glyph">GRAM</div>
            <div>
              <h3 class="title">문법 퀴즈</h3>
              <p class="desc">20문제 세트로 핵심 문법을 빠르게 점검</p>
            </div>
          </div>
        </div>
      </button>

      <button class="card" data-target="verbquiz" aria-label="동사변형 학습으로 이동">
        <div class="card-inner">
          <div class="kicker">Verb Forms</div>
          <div class="rowh">
            <div class="glyph">VERB</div>
            <div>
              <h3 class="title">동사변형</h3>
              <p class="desc">기본형·과거형·과거분사 학습 & 4지선다 퀴즈</p>
            </div>
          </div>
        </div>
      </button>
    </main>

    <footer class="foot">© 2025 Subrain English</footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
