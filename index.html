<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>수브레인 영어학습</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="shell">
    <header class="brand">
      <!-- 같은 파일명 그대로 두세요 -->
      <img src="수브레인로고.png" alt="수브레인 로고" class="logo" />
      <div class="titles">
        <h1>수브레인 영어학습</h1>
        <p class="subtitle">단어 · 문법 · 동사변형 — 한 곳에서 시작하기</p>
      </div>
    </header>

    <section class="cards">
      <button class="card" data-target="voca">
        <div class="card-icon">📘</div>
        <div class="card-title">영어 단어 학습</div>
        <p class="card-desc">세트·오답노트·진도 저장</p>
      </button>

      <button class="card" data-target="grammar">
        <div class="card-icon">📖</div>
        <div class="card-title">문법 학습</div>
        <p class="card-desc">개념 → 예문 → 확인퀴즈</p>
      </button>

      <button class="card" data-target="verbquiz">
        <div class="card-icon">🔤</div>
        <div class="card-title">동사 변형</div>
        <p class="card-desc">규칙·불규칙·형태 전환 훈련</p>
      </button>
    </section>

    <footer class="foot">
      <small>© Subrain Academy</small>
    </footer>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
